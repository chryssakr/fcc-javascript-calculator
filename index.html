<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/led-digital-7"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Share Tech Mono"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.8/babel.min.js"
      integrity="sha512-DRxICTZtxfvZvBxkTUxZdZ5WFmRZxZek7VLed4uhb+lhO5NQO+FidA81LX9lO3YnLKQLTx5S37Ut6+yWR9W5AQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>[FCC] Build a Javascript Calculator</title>
  </head>
  <body>
    <script type="text/babel" src="./script.js"></script>
    <div id="app" class="container-fluid">
      <div>
        <div id="calculator">
          <div class="container">
            <div class="row">
              <div id="displayContainer" class="col-12">
                <div id="formula"></div>
                <div id="display"></div>
              </div>
            </div>
            <div id="buttons">
              <div class="row">
                <button
                  id="clear"
                  value="AC"
                  class="col-6 btn-danger btn clear"
                >
                  AC
                </button>
                <button
                  id="divide"
                  value="/"
                  class="col-3 btn-secondary btn operators"
                >
                  /
                </button>
                <button
                  id="multiply"
                  value="*"
                  class="col-3 btn-secondary btn operators"
                >
                  *
                </button>
              </div>

              <div class="row">
                <button id="seven" value="7" class="btn-dark col-3 btn numbers">
                  7
                </button>
                <button id="eight" value="8" class="btn-dark col-3 btn numbers">
                  8
                </button>
                <button id="nine" value="9" class="btn-dark col-3 btn numbers">
                  9
                </button>
                <button
                  id="subtract"
                  value="-"
                  class="col-3 btn-secondary btn operators"
                >
                  -
                </button>
              </div>

              <div class="row">
                <button id="four" value="4" class="col-3 btn btn-dark numbers">
                  4
                </button>
                <button id="five" value="5" class="col-3 btn btn-dark numbers">
                  5
                </button>
                <button id="six" value="6" class="col-3 btn btn-dark numbers">
                  6
                </button>
                <button
                  id="add"
                  value="+"
                  class="col-3 btn btn-secondary operators"
                >
                  +
                </button>
              </div>

              <div class="row">
                <div class="col-9">
                  <div class="row">
                    <button
                      id="one"
                      value="1"
                      class="col-4 btn btn-dark numbers"
                    >
                      1
                    </button>
                    <button
                      id="two"
                      value="2"
                      class="col-4 btn btn-dark numbers"
                    >
                      2
                    </button>
                    <button
                      id="three"
                      value="3"
                      class="col-4 btn btn-dark numbers"
                    >
                      3
                    </button>
                  </div>
                  <div class="row">
                    <button
                      id="zero"
                      value="0"
                      class="col-8 btn btn-dark numbers"
                    >
                      0
                    </button>
                    <button
                      id="decimal"
                      value="."
                      class="col-4 btn btn-dark decimal"
                    >
                      .
                    </button>
                  </div>
                </div>
                <button id="equals" value="=" class="col-3 btn-info btn equals">
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="author">
          Designed and Coded by
          <br />
          <a id="authorLink" href="https://codepen.io/chryssakr">chryssakr</a>
        </div>
      </div>
    </div>
  </body>
</html>
